<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Me - Confetti Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen background video */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Centering container */
        .center {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            gap: 1.8rem;
            padding: 20px;
        }

        /* Text lines - bold with neon glow */
        .text-line {
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(-40px);
            animation: fadeInDown 0.9s ease forwards;
            text-shadow: 
                0 0 8px #03e9f4,
                0 0 16px #03e9f4,
                0 0 24px #03e9f4;
            max-width: 90%;
            line-height: 1.5;
            letter-spacing: 1px;
            position: relative;
        }

        /* Delays for one-by-one appearance */
        .text1 { animation-delay: 0.8s; }
        .text2 { animation-delay: 1.7s; }
        .text3 { animation-delay: 2.6s; }
        .text4 { animation-delay: 3.5s; }
        .text5 { animation-delay: 4.5s; }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Last line - extra bold, larger, intense pulsing glow */
        .text5 {
            font-size: 32px;
            color: #03e9f4;
            text-shadow: 
                0 0 15px #03e9f4,
                0 0 30px #03e9f4,
                0 0 50px #03e9f4,
                0 0 70px #03e9f4;
            animation: intenseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes intenseGlow {
            from {
                text-shadow: 
                    0 0 15px #03e9f4,
                    0 0 30px #03e9f4,
                    0 0 50px #03e9f4,
                    0 0 70px #03e9f4;
            }
            to {
                text-shadow: 
                    0 0 25px #03e9f4,
                    0 0 50px #03e9f4,
                    0 0 80px #03e9f4,
                    0 0 100px #03e9f4;
            }
        }

        /* Neon glowing button */
        .glowing-btn {
            position: relative;
            display: inline-block;
            padding: 20px 60px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-decoration: none;
            background: transparent;
            border: 4px solid #03e9f4;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.8s ease, box-shadow 0.4s ease;
            box-shadow: 0 0 25px #03e9f4;
            white-space: nowrap;
        }

        .glowing-btn:hover {
            animation: swing 1.6s ease-in-out infinite;
            box-shadow: 0 0 30px #03e9f4, 0 0 60px #03e9f4, 0 0 100px #03e9f4;
        }

        @keyframes swing {
            0%   { transform: translateX(0); }
            25%  { transform: translateX(-20px); }
            75%  { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        /* Animated border effects */
        .glowing-btn span {
            position: absolute;
            display: block;
        }

        .glowing-btn span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1.5s linear infinite;
        }

        .glowing-btn span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1.5s linear infinite;
            animation-delay: 0.375s;
        }

        .glowing-btn span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1.5s linear infinite;
            animation-delay: 0.75s;
        }

        .glowing-btn span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1.5s linear infinite;
            animation-delay: 1.125s;
        }

        @keyframes animate1 { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes animate2 { 0% { top: -100%; } 100% { top: 100%; } }
        @keyframes animate3 { 0% { right: -100%; } 100% { right: 100%; } }
        @keyframes animate4 { 0% { bottom: -100%; } 100% { bottom: 100%; } }

        /* Responsive */
        @media (max-width: 768px) {
            .text-line { font-size: 18px; }
            .text5 { font-size: 26px; }
            .glowing-btn { padding: 16px 40px; font-size: 22px; }
        }

        @media (max-width: 480px) {
            .text-line { font-size: 15px; }
            .text5 { font-size: 22px; }
            .glowing-btn { padding: 14px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>

    <video id="background-video" autoplay muted loop playsinline>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="center">
        <div class="text-line text1">Employees are the strength of every company.</div>
        <div class="text-line text2">Social media success starts when they lead.</div>
        <div class="text-line text3">One like fuels energy. One follow drives growth.</div>
        <div class="text-line text4">Grow the brand. Grow yourself.</div>
        <div class="text-line text5">Follow the page.</div>

        <a href="https://www.instagram.com/leaves_digitalsolution?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" 
           target="_blank" 
           class="glowing-btn" 
           id="confetti-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Follow The Page
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        function triggerSmoke(originY = 0.5) {
            confetti({
                particleCount: 80,
                spread: 100,
                origin: { y: originY },
                colors: ['#ffffff', '#cccccc', '#aaaaaa', '#bbbbbb'],
                gravity: 0.2,
                scalar: 1.2,
                drift: Math.random() * 4 - 2,
                ticks: 150,
                decay: 0.94,
                startVelocity: 15,
                shapes: ['circle']
            });
        }

        function triggerConfetti() {
            confetti({
                particleCount: 300,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ffffff', '#0000ff', '#ff4444', '#4444ff'],
                gravity: 0.8,
                scalar: 0.6,
                ticks: 200,
                shapes: ['circle', 'square']
            });
        }

        // Smoke effect when each text animation ends
        document.querySelector('.text1').addEventListener('animationend', () => triggerSmoke(0.3));
        document.querySelector('.text2').addEventListener('animationend', () => triggerSmoke(0.4));
        document.querySelector('.text3').addEventListener('animationend', () => triggerSmoke(0.5));
        document.querySelector('.text4').addEventListener('animationend', () => triggerSmoke(0.55));
        document.querySelector('.text5').addEventListener('animationend', () => triggerSmoke(0.6));

        // Confetti on load and button click
        window.addEventListener('load', () => {
            setTimeout(triggerConfetti, 500);
        });

        document.getElementById('confetti-btn').addEventListener('click', () => {
            triggerConfetti();
        });
    </script>
</body>
</html>
