<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Me - Confetti Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark overlay for better contrast */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Center the button */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Neon glowing button */
        .glowing-btn {
            position: relative;
            display: inline-block;
            padding: 20px 60px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-decoration: none;
            background: transparent;
            border: 4px solid #03e9f4;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.5s;
            box-shadow: 0 0 25px #03e9f4;
        }

        .glowing-btn:hover {
            background: #03e9f4;
            color: #050801;
            box-shadow: 
                0 0 30px #03e9f4,
                0 0 60px #03e9f4,
                0 0 100px #03e9f4;
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* Animated border effects */
        .glowing-btn span {
            position: absolute;
            display: block;
        }

        .glowing-btn span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1.5s linear infinite;
        }

        .glowing-btn span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1.5s linear infinite;
            animation-delay: 0.375s;
        }

        .glowing-btn span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1.5s linear infinite;
            animation-delay: 0.75s;
        }

        .glowing-btn span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1.5s linear infinite;
            animation-delay: 1.125s;
        }

        @keyframes animate1 { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes animate2 { 0% { top: -100%; } 100% { top: 100%; } }
        @keyframes animate3 { 0% { right: -100%; } 100% { right: 100%; } }
        @keyframes animate4 { 0% { bottom: -100%; } 100% { bottom: 100%; } }
    </style>
</head>
<body>

    <!-- Background Video (using a sample video - replace with your own if needed) -->
    <video id="background-video" autoplay muted loop playsinline>
       <source src="video1.mp4" type="video/mp4">
        <!-- Replace above with your own video URL or local file -->
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="center">
        <a href="https://www.instagram.com/leaves_digitalsolution?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" 
           target="_blank" 
           class="glowing-btn" 
           id="confetti-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Poke Me
        </a>
    </div>

    <!-- Confetti Library (lightweight and realistic) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        // Trigger colorful confetti burst
        function triggerConfetti() {
            confetti({
                particleCount: 200,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#03e9f4', '#ff007f', '#ffff00', '#00ff00', '#ff00ff', '#ff8c00'],
                gravity: 0.7,
                scalar: 1.2
            });
        }

        // Confetti when page loads
        window.addEventListener('load', () => {
            setTimeout(triggerConfetti, 500); // Slight delay for smoother load
        });

        // Confetti when button is clicked
        document.getElementById('confetti-btn').addEventListener('click', (e) => {
            triggerConfetti();
            // Link will follow normally after confetti
        });
    </script>
</body>
</html>
