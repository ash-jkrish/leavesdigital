<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Me - Confetti Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen background video */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Perfect centering with flexbox */
        .center {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Glowing button */
        .glowing-btn {
            position: relative;
            padding: 20px 60px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: transparent;
            border: 4px solid #03e9f4;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px #03e9f4;
            transition: all 0.4s ease;
            white-space: nowrap;
        }

        /* Hover: move left-right (shake/tease effect) */
        .glowing-btn:hover {
            animation: shake 0.8s ease-in-out;
            box-shadow: 0 0 40px #03e9f4, 0 0 80px #03e9f4;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-30px); }
            40% { transform: translateX(30px); }
            60% { transform: translateX(-20px); }
            80% { transform: translateX(20px); }
        }

        /* Neon border animation spans (keep your 4 spans) */
        .glowing-btn span { position: absolute; display: block; }
        .glowing-btn span:nth-child(1) { top: 0; left: -100%; width: 100%; height: 4px; background: linear-gradient(90deg, transparent, #03e9f4); animation: animate1 1.5s linear infinite; }
        .glowing-btn span:nth-child(2) { top: -100%; right: 0; width: 4px; height: 100%; background: linear-gradient(180deg, transparent, #03e9f4); animation: animate2 1.5s linear infinite 0.375s; }
        .glowing-btn span:nth-child(3) { bottom: 0; right: -100%; width: 100%; height: 4px; background: linear-gradient(270deg, transparent, #03e9f4); animation: animate3 1.5s linear infinite 0.75s; }
        .glowing-btn span:nth-child(4) { bottom: -100%; left: 0; width: 4px; height: 100%; background: linear-gradient(360deg, transparent, #03e9f4); animation: animate4 1.5s linear infinite 1.125s; }

        @keyframes animate1 { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes animate2 { 0% { top: -100%; } 100% { top: 100%; } }
        @keyframes animate3 { 0% { right: -100%; } 100% { right: 100%; } }
        @keyframes animate4 { 0% { bottom: -100%; } 100% { bottom: 100%; } }

        /* Responsive */
        @media (max-width: 768px) {
            .glowing-btn { padding: 16px 40px; font-size: 22px; letter-spacing: 3px; }
            @keyframes shake { 20% { transform: translateX(-20px); } 40% { transform: translateX(20px); } 60% { transform: translateX(-15px); } 80% { transform: translateX(15px); } }
        }
        @media (max-width: 480px) {
            .glowing-btn { padding: 14px 30px; font-size: 18px; letter-spacing: 2px; }
            @keyframes shake { 20% { transform: translateX(-15px); } 40% { transform: translateX(15px); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } }
        }
    </style>
</head>
<body>

    <video id="background-video" autoplay muted loop playsinline>
        <source src="video1.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <!-- Perfectly centered button -->
    <div class="center">
        <a href="https://www.instagram.com/leaves_digitalsolution?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" 
           target="_blank" 
           class="glowing-btn" 
           id="confetti-btn">
            <span></span><span></span><span></span><span></span>
            Poke Me
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        let clickCount = 0;

        function triggerConfetti() {
            confetti({
                particleCount: 300,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ffffff', '#0000ff', '#ff4444', '#4444ff'],
                gravity: 0.8,
                scalar: 0.6,
                ticks: 200,
                shapes: ['circle', 'square']
            });
        }

        document.getElementById('confetti-btn').addEventListener('click', (e) => {
            clickCount++;
            triggerConfetti();

            if (clickCount < 3) {
                e.preventDefault(); // Block link on 1st & 2nd click
            }
            // 3rd click â†’ opens Instagram normally
        });

        window.addEventListener('load', () => setTimeout(triggerConfetti, 500));
    </script>
</body>
</html>
